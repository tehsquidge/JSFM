<html>
	<head>
		<style>
			html {background: url(img/background.png) center center; color: #FFF; text-transform: uppercase; font-family: 'VT323'; font-size: 20px;}
			#controller  { display: flex; flex-wrap: wrap;  }
			#controller fieldset { box-sizing: border-box; margin: .5rem .1rem; padding: .25rem; border: none; background: rgba(0,0,0,.25); }
			#controller fieldset legend {     background: rgba(0,0,0,0.5); padding: .25rem .5rem; font-size: .9rem; border-radius: 2px; border-bottom: 1px solid red; border-top: 1px solid red; }
			#controller fieldset fieldset legend { border-color: rgb(156, 133, 89); }
			#controller fieldset.operator input { width: 8rem; }
			#controller fieldset.operator { width: calc(25% - .2rem); }
			#controller fieldset.controls { width: 100%;  }
			#controller fieldset.controls>div { display: flex; justify-content: space-between;  }
			#controller label { display: inline-block; margin: .5rem 0; width: calc(50% - 1rem); font-size: .75rem; }
			#controller label input, #controller label select { margin-top: .5rem; display: block; }
		</style>
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
	</head>
	<body>
		<form id="controller">
			<fieldset class="operator" data-operator="a">
				<legend>Operator A</legend>
				<label>
					To
					<select class="connectsTo">
						<option value="none">None</option>
						<option value="output" selected>Output</option>
						<option value="b">B</option>
						<option value="c">C</option>
						<option value="d">D</option>
					</select>
				</label>
				<label>
						Wave Type
						<select class="waveType">
							<option value="sine">Sine</option>
							<option value="square">Square</option>
							<option value="sawtooth">Sawtooth</option>
							<option value="triangle">Triangle</option>
						</select>
				</label>
				<label>
						Ratio
						<input class="ratio" type="number" value="1">
				</label>
				<label>
						Detune
						<input class="detune" type="number" value="0">
				</label>
				<label>
						modulation Factor
						<input class="modulationFactor" type="number" value="400">
				</label>
				<fieldset class="ampEnv">
						<legend>Amp Env</legend>
						<label>
								Attack
								<input class="attackTime" type="number" value=".25">
						</label>
						<label>
							Decay
							<input class="decayAmount" type="number" value=".15" max="1">
						</label>
						<label>
								Sustain
								<input class="sustainLevel" type="number" value=".25" max="1">
						</label>
						<label>
								Release
								<input class="releaseTime" type="number" value="1">
						</label>
				</fieldset>
				<fieldset class="pitchEnv">
						<legend>Pitch Env</legend>
						<label>
								Attack
								<input class="attackTime" type="number" value="0">
						</label>
						<label>
							Decay
							<input class="decayAmount" type="number" value="0" max="1">
						</label>
						<label>
								Sustain
								<input class="sustainLevel" type="number" value="1">
						</label>
						<label>
								Release
								<input class="releaseTime" type="number" value="0">
						</label>
				</fieldset>
			</fieldset>

				</fieldset>

								<input class="attackTime" type="number" value="0">
						</label>
						<label>
							Decay
							<input class="decayAmount" type="number" value="0" max="1">
						</label>
						<label>

						</label>
						<label>

				<fieldset class="ampEnv">

				</fieldset>
				<fieldset class="pitchEnv">

								<input class="attackTime" type="number" value="0">
						</label>
						<label>

							<input class="decayAmount" type="number" value="0" max="1">

				</fieldset>
		</fieldset>
		<fieldset class="controls">
			<legend>Controls</legend>
			<div>
				<div>
					<button id="apply">Apply</button>
				</div>
				<div>
					<input type="file" id="loadPreset" value="Load Preset">
					<button id="savePreset">Save Preset</button>
				</div>
				<div>
					<button id="gateOn">Gate On</button>
					<button id="gateOff">Gate Off</button>
				</div>
			</div>
		</fieldset>
		<fieldset class="analyser">
			<legend>Analyser</legend>
		</fieldset>
		<fieldset class="reverb">
			<legend>Reverb</legend>
			<label>
				Wet
				<input class="wet" type="range" value="0" min="0" step=".01" max="1">
			</label>
			<label>
				Dry
				<input class="dry" type="range" value="1" min="0" step=".01" max="1">
			</label>
			<label>
				Seconds
				<input class="seconds" type="range" value="1" min="0" step=".01" max="10">
			</label>
			<label>
				Decay
				<input class="decay" type="range" value="1" min="0" step=".01" max="10">
			</label>
			<label>
				Reverse
				<select class="reverse" >
					<option value="1">On</option>
					<option value="0" selected>Off</option>
				</select>
			</label>
			<button id="reverbApply">Apply</button>
		</fieldset>
		</form>
		<script src="js/main.js"></script>
	</body>
</html>
